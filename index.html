<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Geo Game Info</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: white;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 72px;
      margin: 30px 0 10px;
    }

    #container {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    #map {
      width: 1000px;
    }

    #info {
      width: 320px;
      border: 2px solid black;
      padding: 15px;
      text-align: left;
    }

    .st1:hover {
      fill: #444 !important;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>Geo Game Info</h1>

  <div id="container">

    <div id="map">
      <object type="image/svg+xml" data="world_map_vectorized.svg" id="svgMap"></object>
    </div>

    <div id="info">
      <strong>Kliknij kraj</strong><br><br>
      Tu pojawią się informacje.
    </div>

  </div>

  <script>
    const svgObject = document.getElementById("svgMap");

    svgObject.addEventListener("load", () => {
      const svgDoc = svgObject.contentDocument;
      const countries = svgDoc.querySelectorAll(".st1");

      countries.forEach(country => {
        country.addEventListener("click", () => {
          document.getElementById("info").innerHTML = `
            <strong>Wybrany kraj</strong><br><br>
            Ludność: —<br>
            Ruch: —<br>
            Ustrój: —<br>
            Władca: —<br>
            Waluta: —
          `;
        });
      });
    });
  </script>

</body>
</html>
