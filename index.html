<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Geo Game Info</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: white;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 72px;
      margin: 30px 0 10px;
      letter-spacing: 2px;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      padding: 20px;
    }

    #map {
      width: 1100px;
      max-width: 100%;
    }

    #info {
      width: 340px;
      border: 2px solid black;
      padding: 15px;
      text-align: left;
      font-size: 16px;
      min-height: 200px;
    }

    svg {
      width: 1100px;
      height: auto;
      user-select: none;
    }

    .st1 {
      transition: fill 0.15s;
      cursor: pointer;
    }

    .st1:hover {
      fill: #222 !important;
    }
  </style>
</head>

<body>

  <h1>Geo Game Info</h1>

  <div id="container">

    <div id="map">

      <!-- =================== -->
      <!-- TU WKLEJ SWÓJ SVG  -->
      <!-- od <svg ...> do </svg> -->
      <!-- =================== -->

    </div>

    <div id="info">
      <strong>Kliknij kraj</strong><br><br>
      Tu pojawią się informacje.
    </div>

  </div>

  <script>
    const countries = document.querySelectorAll(".st1");

    countries.forEach(country => {
      country.addEventListener("click", () => {
        document.getElementById("info").innerHTML = `
          <strong>Wybrany kraj</strong><br><br>
          Ludność: —<br>
          Ruch: —<br>
          Ustrój: —<br>
          Władca: —<br>
          Waluta: —
        `;
      });
    });
  </script>

</body>
</html>
